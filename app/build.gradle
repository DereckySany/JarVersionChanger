plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    //To generate jar file (./gradlew shadowJar).
    id 'com.github.johnrengelman.shadow' version("7.1.2")
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'commons-cli:commons-cli:1.5.0'
}
jar{
    manifest{
        attributes 'Main-Class':'com.shapun.jarversionchanger.JarVersionChanger'
    }
}
application{
    getMainClass().set('com.shapun.jarversionchanger.JarVersionChanger')
}
shadowJar{
    archivesBaseName = "jar_version_changer"
}